name: Update RPC

on:
  workflow_dispatch:
    inputs:
      chainid:
        description: 'Chain ID'
        required: false
        default: ''
        type: string
      rpc:
        description: 'RPC URL'
        required: false
        default: ''
        type: string
        
jobs:
  update-rpc:
    name: Update RPC
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Update RPC
        run: node scripts/updateRPC.ts ${{ inputs.chainid }} ${{ inputs.rpc }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
            commit-message: Update rpcs.json for ${{ inputs.chainid }}
            title: Update rpcs.json for ${{ inputs.chainid || 'all chains' }}
            body: |
              - rpcs.json updated
  
              Auto-generated by Github Actions
            branch: update-rpcs-${{ inputs.chainid || 'all' }}
